<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .footer {
           position: fixed;
           left: 0;
           bottom: 0;
           width: 100%;
           background-color: black;
           color: white;
           text-align: center;
        }
    </style>
</head>
<body class="container">

<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/recipe">View Recipes</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="addRec.html">Add Recipes</a>
        </li>
    </ul>
</nav>

<div class="jumbotron">
    <h1>Your Favourite Cooking Recipes </h1>
    <p>Add a joy of best Taste...</p>
</div>

<br>
<h3>Add New Recipe</h3>
<div align="center">
    <h1>Create New Recipe</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${recipe}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Ingrediants:</td>
                <td><input type="text" th:field="*{Ingredients}" /></td>
            </tr>
            <tr>
                <td>Directions:</td>
                <td><input type="text" th:field="*{Directions}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-primary">Save</button> </td>
            </tr>
        </table>
    </form>


    <div class="footer">
        <p> &copy; 2020 | Cooking Recipes</p>
    </div>
</div>
</body>
</html>
