<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Recipe</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .footer {
           position: fixed;
           left: 0;
           bottom: 0;
           width: 100%;
           background-color: black;
           color: white;
           text-align: center;
        }
    </style>
</head>
<body class="container">

<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="index.html">View Recipes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/addRecipe">Add Recipes</a>
        </li>
    </ul>
</nav>
<br>

<div class="jumbotron">
    <h1>Here Your All Favourite Cooking Recipes </h1>
    <p>Add a joy of best Taste...</p>
</div>

<h3>All Recipes!</h3>
<table border="1" class="table">
    <tr>
        <th scope="row">ID</th>
        <th scope="row">name</th>
        <th scope="row">Ingredients</th>
        <th scope="row">Directions</th>
    </tr>

    <tr th:each="recipe: ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.name}"></td>
        <td th:text="${recipe.Ingredients}"></td>
        <td th:text="${recipe.Directions}"></td>
    </tr>
</table>
<div class="footer">
    <p> &copy; 2020 | Cooking Recipes</p>
</div>

</body>
</html>
